<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure>
    <img src="/assets/image/profile.jpg" >
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="(loginUser(loginForm.value))">
    <ion-item>
        <ion-input label="Email" labelPlacement="floating" placeholder="Correo electronico" formControlName="email"></ion-input>
        <ion-input label="contraseña" labelPlacement="floating" placeholder="Contraseña" formControlName="contraseña"></ion-input>
    </ion-item>
    <ion-button
    type="Submit">
      login
    </ion-button>
  </form>
</ion-content>
