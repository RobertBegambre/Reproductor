<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure>
    <img src="/assets/image/profile.jpg" >
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="(loginUser(loginForm.value))">
    <ion-item>
        <ion-input label="Email" labelPlacement="floating" placeholder="Correo electronico" formControlName="email"></ion-input>
        <ion-input label="contraseña" labelPlacement="floating" placeholder="Contraseña" formControlName="contraseña"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validation_messages.email">

        <div *ngIf="
        (loginForm.get('email')?.hasError(validation.type) && 
        loginForm.get('email')?.dirty)">
        {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-button
    type="Submit"
    [disabled]="!loginForm.valid"
    expand="block"
    shape="round"
    color="success"
    >
      login
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>

    <ion-button>
      Registrar
    </ion-button>
  </form>
</ion-content>
