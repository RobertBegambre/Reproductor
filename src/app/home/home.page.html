<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
<h1>Artistas</h1>
<swiper-container slides-per-view="4" speed="400">
    
    <swiper-slide *ngFor="let artstis of artists">
            <ion-avatar>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTB30TPlIm_4YQH156dE4jciMpYi3GhVoONBw&s">
                <span>Ricardo Arjona</span>
            </ion-avatar>
        </swiper-slide>
    </swiper-container>
</ion-content>
