<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (clic)="closeModal()">
        cerrar
      </ion-button>
    </ion-buttons>
    <ion-title>{{artstis_name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of songs; index as i" (clic)="selecSong(song)">
      <ion-label>
        {{song.name}}
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
